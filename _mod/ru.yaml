"#artefacts:moonwalk/name": "Chameleon Concealment"
"#artefacts:moonwalk/descr": "Vehicle becomes invisible to the enemy in battle and on the minimap, and moves with an increased speed.\nIncreases engine power by 5 times.\nIncreases top speed by 2 times.\n\nThe modification expires earlier upon firing or receiving damage.\n"
"#artefacts:afterburner_ability/name": "High-Octane Fuel"
"#artefacts:afterburner_ability/descr": "Increases tank dynamics.\nIncreases engine power by 4 times.\nIncreases top speed by 2 times.\nIncreases track durability by 15 times.\n"
"#artefacts:shield/name": "Uranium Shield"
"#artefacts:shield/descr": "-30% to damage from a shot if it is at least 5% of your vehicle's maximum HP.\n\nAfter being used, the Uranium Shield cools down.\nActivates automatically. Permanent effect for one battle.\n"
"#artefacts:sacrifice/name": "Half-Life Discharge"
"#artefacts:sacrifice/descr": "Increases damage dealt but costs your HP.\n+50% to all types of damage.\nCosts 10% of your vehicle's max HP.\n\nCannot be used if there is not enough HP.\n"
"#artefacts:dash/name": "Accelerator"
"#artefacts:dash/descr": "A 50 m leap forward or backward.\n\nCannot be used if the tracks or engine are broken.\n\nAbility cooldown will reset upon destroying an enemy tank.\n"
"#artefacts:stealth/name": "Saboteur System"
"#artefacts:stealth/descr": "Once your vehicle is spotted, the light bulb appears immediately. If your vehicle is beyond spotting range, it immediately becomes invisible to the enemy team and disappears from the minimap.\n\nActivates automatically. Permanent effect for one battle.\n"
"#artefacts:ally_buff/name": "Battle Coordinator"
"#artefacts:ramming_damage/name": "Rammer Rig"
"#artefacts:ramming_damage/descr": "Increases damage dealt to an enemy tank by ramming. Decreases damage received from ramming.\n+65% to damage dealt to an enemy tank by ramming.\n-70% to damage received from ramming.\n\nActivates automatically. Permanent effect for one battle.\n"
"#artefacts:lifesteal_heal/name": "Armor Regenerator"
"#artefacts:lifesteal_heal/descr": "Restores your vehicle's HP when you deal damage to an enemy tank. Also restores allied vehicle's HP by shooting or ramming it.\n+25% of the total damage dealt is added to your vehicle's HP.\n+60% of the average damage from a shell or potential damage by ramming is added to allied vehicle's HP.\n\nActivates automatically. Permanent effect for one battle.\n"
"#artefacts:lifesteal_heal_vampiric/name": "Armor Regenerator"
"#artefacts:lifesteal_heal_vampiric/descr": "Restores your vehicle's HP when you deal damage to an enemy tank. Also restores allied vehicle's HP by shooting or ramming it.\n+25% of the total damage dealt is added to your vehicle's HP.\n+60% of the average damage from a shell or potential damage by ramming is added to allied vehicle's HP.\n\nActivates automatically. Permanent effect for one battle.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "Get the Scavenger!"
"madGamesEvent/tierFive/vehicleInfo/description": "The Scavenger is the most popular vehicle in the Wasteland. Its good traction and powerful engine allow you to quickly change positions and dodge enemy shells aiming at your armor weakened by sandstorms. The Scavenger has two guns to choose from: the 75 mm gun will turn an enemy vehicle into a heap of scrap at a distance and the howitzer will help you deal with an enemy at close range."
