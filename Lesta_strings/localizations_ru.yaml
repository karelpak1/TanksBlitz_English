"#artefacts:hunters_mark/name": "Облучатель"
"#artefacts:hunters_mark/descr": "Позволяет всем союзникам наносить больше урона тому противнику, на которого был направлен прицел во время активации Облучателя.\n+50% к урону по противнику.\n\nИгрок, применивший Облучатель, виден на миникарте во время действия способности.\nДействие прекращается досрочно, если противник, к которому она применена, пропадает с миникарты.\nНельзя применить Облучатель к танкам, которые уже находятся под его действием.\n"
"hangar/battleType/arcadeDescription": "Невидимость, регенерация повреждений, ошеломляющая скорость и сокрушительные тараны — врывайся в самый безбашенный режим игры и побеждай с помощью безумных модификаций!\n\nОсобенности:\n• Танки получают модификации — нестандартные улучшения, наделяющие их новыми возможностями. Модификации бесплатны, устанавливаются автоматически и не требуют пополнения.\n• В зависимости от роли в бою для каждого танка определена и установлена 1 активная и 1 пассивная модификация.\n• Активные модификации активируются вручную, как снаряжение. К ним относятся Облучатель, Маскировка «Хамелеон», Разряд полураспада, Высокооктановое топливо, Ускоритель и Рефлектор урона.\n• Пассивные модификации срабатывают автоматически, как амуниция. К ним относятся Регенератор брони, Таран-молот, Координатор боя, Система «Диверсант», Урановый щит и Излучатель «Жажда мести».\n• Бои проходят в формате Превосходства и не учитываются в статистике."

"hangar/battleType/scuffleDescription": "Проверь своё мастерство в бою без привычных подсказок в условиях, максимально приближенных к реальным!\n\nОсобенности:\n• Отсутствует подсветка брони в снайперском режиме.\n• У бронепробиваемости и урона нет разброса, и они всегда равны своим средним значениям.\n• Танки противника не отображаются на миникарте, но они видны на любой дистанции, если не скрыты препятствиями.\n• Не отображается нашивка «Враг обнаружен».\n• Лампочка не загорается, если твой танк обнаружил противник.\n• Маркеры над противником отображаются только при наведении на него прицела.\n• При попадании в танки противника маркеры видят все союзники, даже если урон не нанесён.\n• Иконки снаряжения и повреждённых модулей не отображаются над танками противника.\n• Бои проходят по правилам Превосходства на исторических танках и не учитываются в статистике."

"battleType/Lunar": "Гравитация"
"hangar/battleType/LunarDescription": "Сражайся в условиях пониженной гравитации — взмывай над полем боя или отправляй противников в полёт через всю карту!\n\nОсобенности:\n• Управлять танком можно даже в полёте.\n• Танки получают меньше урона от падения и двигаются быстрее.\n• При попадании по танкам противника снаряды не только наносят урон, но и отталкивают их.\n• Отдача после выстрела стала гораздо сильнее. Чем легче танк и чем больше калибр его орудия, тем сильнее сносит машину.\n• Все средние и лёгкие танки, а также ПТ-САУ обладают способностью «Ракетный двигатель», которая позволяет совершать прыжок вверх и по направлению движения.\n• Сражения проходят по правилам Превосходства или Встречного боя и не учитываются в статистике."

