"hangar/battleType/ratingDescription": "Сражайся с равными по силе противниками, зарабатывай очки рейтинга и\u00A0поднимайся в таблице лидеров, переходя из одной лиги в другую!\n\nОсобенности:\n• Игроки подбираются с учётом личного рейтинга.\n• Участвовать в рейтинговых боях можно на танках в топовой комплектации и\u00A0с мастерством экипажа 100%.\n• Для определения начального рейтинга нужно пройти 10 калибровочных боёв. По их итогу ты попадёшь в одну из пяти лиг: Бронзовую, Серебряную, Золотую, Платиновую или Бриллиантовую.\n• Победы в рейтинговых боях приносят больше опыта и кредитов, чем в\u00A0обычных боях."
"hangar/battleType/regularDescription": "Базовый режим боя.\n\nОсобенности:\n• Можно играть в формате Встречного боя (на танках I–X уровней) или Превосходства (на танках V–X уровней).\n• Чтобы победить во Встречном бою, нужно уничтожить все танки противника или захватить базу.\n• Для победы в Превосходстве нужно набрать 1000 очков, уничтожая танки противника и захватывая точки, либо просто уничтожить всю технику противника.\n• Бои учитываются в статистике."
