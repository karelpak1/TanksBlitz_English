"hangar/battleType/bossmodeDescription": "Испытай уникальные технологии, наделяющие танки невероятными способностями!\n\nОсобенности:\n• В бою доступно 5 ролей: Регенератор, Бомбардир, Интоксикатор, Гравитон и, конечно же, Босс — самая важная роль. Роли распределяются между игроками случайным образом перед началом сражения.\n• У каждой команды может быть только один Босс, и эта роль закрепляется за игроком на весь бой. Характеристики танка Босса существенно улучшены.\n• Каждый танк наделяется уникальными способностями в зависимости от роли. \n• Все роли кроме Босса могут повышать свой уровень с I до V. Чем выше уровень, тем лучше характеристики танка и способностей. Уровень повышается сразу у всех ролей одновременно, а у способностей сбрасывается время перезарядки.\n• У Босса в бою 3 жизни, а все остальные игроки могут возрождаться неограниченное количество раз. При этом все кроме Босса после уничтожения получают новую случайную роль, с сохранением достигнутого уровня.\n• Цель — сбить очки противников до 0, уничтожая их танки и не позволяя им сбивать очки твоей команды. Если в команде уничтожается игрок, она теряет 1 очко, а если Босс — сразу 5.\n• Бои длятся 9 минут, не учитываются в статистике и не приносят медали за достижения."

"hangar/battleType/vampiricDescription": "Действуй быстро и решительно — лечи себя и союзников прямо в бою и возвращайся в битву даже после уничтожения!\n\nОсобенности:\n• Через 20 секунд после начала боя очки прочности танка начинают убывать, пока запас прочности не опустится до 1 единицы.\n• Чтобы выжить, стреляй по противникам и лечись, а также стреляй по союзникам и лечи их.\n• Урон, мощность двигателя, время перезарядки и максимальная скорость танка улучшены со старта боя.\n• Если твой танк уничтожат, ты сможешь ещё один раз вернуться в бой. При этом характеристики танка будут улучшены ещё раз.\n• После уничтожения танк взрывается и наносит урон противникам вокруг себя.\n• Бои проходят в формате Превосходства или Встречного боя.\n• Захватывай точки в Превосходстве — так ты пополнишь запас очков прочности сразу всей команде и снизишь скорость их убывания.\n• Во Встречном бою нет базы и танки теряют прочность медленнее, чем в Превосходстве.\n• Бои длятся 9 минут и не учитываются в статистике."

"hangar/battleType/hellgamesDescription": "Обрушь на противников мистические способности своих танков и продолжай схватку даже после уничтожения!\n\nОсобенности:\n• Танк может дважды возродиться за бой.\n• После каждого возрождения танк становится невидимым на несколько секунд и получает бонус к скорости.\n• Во время боя ты постепенно накапливаешь Эликсир. Чем лучше сражаешься, тем больше Эликсира!\n• Со старта боя каждому танку доступна одна предустановленная активная способность, которая зависит от класса техники и активируется вручную в бою.\n• Ещё существуют пассивные способности, которые можно приобрести за накопленный Эликсир перед каждым возрождением. Чем больше у тебя Эликсира, тем больше способностей ты можешь установить. Они действуют постоянно, включать их не нужно.\n• Все полученные способности сохраняются на весь бой.\n• Сражения проходят по правилам Встречного боя, длятся 9 минут и не учитываются в статистике."

