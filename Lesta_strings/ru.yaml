"hangar/battleType/gravitizingHeader": "КОСМОВОЗРОЖДЕНИЕ"
"hangar/battleType/gravitizingShortDescription": "То самое Возрождение, только круче — в комбо с Гравитацией! Включай мистические способности в условиях лунного притяжения!"
"battleType/gravitizing": "Космовозрождение"
"hangar/battleType/gravitizingDescription": "Возрождение встретилось с Гравитацией! Посмотрите, что получилось:\n\nХарактеристики Возрождения:\n• Количество жизней: танк возрождается 2 раза за бой.\n• Эликсир: постепенно накапливается во время боя.\n• Способности: 7 начальных и 11, которые можно купить в бою за Эликсир.\n\nХарактеристики Гравитации:\n• Пониженная гравитация.\n• Управление танком в полёте.\n• Сниженный урон от падения и ускоренное движение танков.\n\nБои проходят на танках V–X уровня во Встречном бою, длятся 9 минут и не учитываются в статистике."
"hangar/battleType/tentotenHeader": "БОЛЬШОЙ ЗАМЕС"
"battleType/tentoten": "Большой замес"
"hangar/battleType/tentotenDescription": "Знакомый всем обычный бой, но в расширенном составе.\n\nЧто же поменялось?\n• В каждой команде 10 игроков, которые подбираются случайным образом.\n• Бои проходят на танках V–X уровней в Превосходстве или Встречном бою, длятся 7 минут и не учитываются в статистике.\n• Можно играть во взводе на двоих и во взводе на троих."
"hangar/battleType/tenToTenShortDescription": "Больше игроков — больше эмоций в бою!"
"#artefacts:curse_gravitizing/name": "Кровавый след"
"#artefacts:curse_gravitizing/descr": "Наведите прицел на противника и активируйте способность. В течение 10\u00A0секунд противник будет терять прочность при движении.\n\n-3,5% от максимальной прочности за каждые 10\u00A0м.\n\nСпособность уже установлена, её нельзя продать или изменить. Остальные способности можно получить только в бою.\n"
"provisions/duplet_gravitizing/Name": "Дуплет"
"provisions/duplet_gravitizing/Description": "Позволяет выпускать 2\u00A0снаряда за каждый выстрел."
"#artefacts:moonwalk_gravitizing/name": "Тень"
"#artefacts:moonwalk_gravitizing/descr": "При активации танк становится невидимым для противника и движется с увеличенной скоростью. Действие Тени прекращается при выстреле или получении урона.\n\n%(enginePowerFactor) к мощности двигателя.\n+10\u00A0км/ч к максимальной скорости.\n\nСпособность уже установлена, её нельзя продать или изменить. Остальные способности можно получить только в бою.\n"
