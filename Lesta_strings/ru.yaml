"#achievements:markOfMastery_descr": "Присваивается игроку за мастерство владения танком.\nДля получения награды необходимо заработать больше опыта за бой, чем средний максимальный опыт за неделю у 99% игроков на данном танке.\n\nЕсли танк VI–X уровня получил в бою знак классности «Мастер», ему начислятся дополнительные кредиты:\n• VI ур. — 20 000\n• VII ур. — 40 000\n• VIII ур. — 60 000\n• IX ур. — 80 000\n• X ур. — 100 000"
"#achievements:markOfMasteryI_descr": "Присваивается игроку за мастерство владения танком.\nДля получения награды необходимо заработать больше опыта за бой, чем средний максимальный опыт за неделю у 95% игроков на данном танке.\n\nЕсли танк VI–X уровня получил в бою знак классности «1\u00A0степень», ему начислятся дополнительные кредиты:\n• VI ур. — 6000\n• VII ур. — 12 000\n• VIII ур. — 18 000\n• IX ур. — 24 000\n• X ур. — 30 000"
"#achievements:markOfMasteryII_descr": "Присваивается игроку за мастерство владения танком.\nДля получения награды необходимо заработать больше опыта за бой, чем средний максимальный опыт за неделю у 80% игроков на данном танке.\n\nЕсли танк VI–X уровня получил в бою знак классности «2\u00A0степень», ему начислятся дополнительные кредиты:\n• VI ур. — 2000\n• VII ур. — 4000\n• VIII ур. — 6000\n• IX ур. — 8000\n• X ур. — 10 000"
"#achievements:markOfMasteryIII_descr": "Присваивается игроку за мастерство владения танком.\nДля получения награды необходимо заработать больше опыта за бой, чем средний максимальный опыт за неделю у 50% игроков на данном танке.\n\nЕсли танк VI–X уровня получил в бою знак классности «3\u00A0степень», ему начислятся дополнительные кредиты:\n• VI ур. — 1000\n• VII ур. — 2000\n• VIII ур. — 3000\n• IX ур. — 4000\n• X ур. — 5000"
