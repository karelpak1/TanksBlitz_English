"consumables/splash/Name": "Инферно"
"consumables/splash/Descr": "При выстреле в любой объект снаряд взрывается и наносит урон всем врагам в радиусе\u00A025\u00A0м.\n%(healthFactor) к урону от текущей прочности вашего танка.\n"
"#artefacts:curse/name": "Кровавый след"
"#artefacts:curse/descr": "Наведите прицел на противника и активируйте способность. В течение 10\u00A0секунд противник будет терять прочность при движении.\n\n-10% от максимальной прочности за каждые 10\u00A0м.\n\nСпособность уже установлена, её нельзя продать или изменить. Остальные способности можно получить только в бою.\n"
"consumables/returnInTime/Name": "Скачок во времени"
"consumables/returnInTime/Descr": "При активации возвращает танк на 4 секунды назад в то же положение, состояние и с той же прочностью, которая у него была.\nСкачок во времени не действует, если вас уничтожили.\n\nСпособность уже установлена, её нельзя продать или изменить. Остальные способности можно получить только в бою.\n"
"#artefacts:pretendDead/name": "Танатоз"
"#artefacts:pretendDead/descr": "При активации танк выглядит уничтоженным. В Танатозе можно двигаться, стрелять и поворачивать башню. Танатоз прекращается при попадании в ваш танк, таране или падении. При этом Танатоз блокирует урон от первого попадания в ваш танк любого снаряда и осколков, а также способностей.\n\nСпособность уже установлена, её нельзя продать или изменить. Остальные способности можно получить только в бою.\n"
"#artefacts:moonwalk_hellgames/name": "Тень"
"#artefacts:moonwalk_hellgames/descr": "При активации танк становится невидимым для противника и движется с увеличенной скоростью. Действие Тени прекращается при выстреле или получении урона.\n\n%(enginePowerFactor) к мощности двигателя.\n+30\u00A0км/ч к максимальной скорости.\n\nСпособность уже установлена, её нельзя продать или изменить. Остальные способности можно получить только в бою.\n"
