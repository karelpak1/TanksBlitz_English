"TankMechanics/ReserveAmmoDescription": "• Все снаряды, кроме последнего, перезаряжаются достаточно быстро.<br/><br/>• %(highlight_start)Используйте последний снаряд как резервный%(highlight_end), при крайней необходимости, так как после его использования магазин уходит на долгую перезарядку."
"TankMechanics/ReducedSpotDuration": "Ускоренный выход из засвета"
"TankMechanics/ReducedSpotDurationDescription": "• После выхода из зоны видимости противников ваш %(highlight_start)танк становится незаметным быстрее — через 7 сек%(highlight_end) вместо обычных 10 сек.\n• Над противниками, которые вас обнаружили, %(highlight_start)появляется иконка красного глаза — прячьтесь именно от них%(highlight_end).\n\n• При попадании в танк Трассирующего снаряда — танк становится незаметным через 17 сек вместо 20 сек."
"TankMechanics/ShotDispersionStabilizator": "Боевая стабилизация"
"TankMechanics/ShotDispersionStabilizatorDescription": "При скорости вперёд не выше 15 км/ч или скорости назад не выше 15 км/ч круг разброса остаётся минимальным и позволяет целиться точнее."
"TankMechanics/DraculaTrack": "Регенератор гусеницы"
"TankMechanics/DraculaTrackDescription": "Сбитая гусеница восстанавливается в 2 раза быстрее."
"TankMechanics/WithoutCrew": "Неуязвимый экипаж"
"TankMechanics/WithoutCrewDescription": "Нельзя нанести урон экипажу, ведь у Франкенштанка его вообще нет.\n• При этом мастерство и навыки экипажа можно улучшать, а бонусы от навыков действуют как и у других танков."
"TankMechanics/LTCamo": "Маскировка в движении"
"TankMechanics/LTCamoDescription": "Маскировка не снижается при движении. Не действует при выстреле."
"TankMechanics/DoubleShot": "Двойной выстрел"
"TankMechanics/DoubleShotDescription": "Позволяет стрелять сразу двумя снарядами. Снаряды вылетают мгновенно один за другим."
"TankMechanics/TripleShot": "Тройной выстрел"
"TankMechanics/TripleShotDescription": "Позволяет стрелять сразу тремя снарядами. Снаряды вылетают мгновенно один за другим."
"TankMechanics/NotDamageModuls": "Защита оборотня"
"TankMechanics/NotDamageModulsDescription": "Защищает внутренние модули и орудие от критического урона.\n• В режиме Big Boss возможны возгорание и взрыв боеукладки от выстрела Босса."
"TankMechanics/ATGM": "ПТУР"
"TankMechanics/ATGMDescription": "Выпущенным снарядом можно управлять при помощи камеры или прицела.\n• На танке можно играть только в режимах Mad Games, Выживание, Гравитация, Возрождение, Big Boss, Космовозрождение, Реалистичные бои и Большой замес."
"TankMechanics/TTHOnMaps": "Таинственная мутация"
"TankMechanics/TTHOnMapsDescription": "Улучшает характеристики танка в зависимости от типа карты.\nНа пустынных картах танк становится быстрее и манёвреннее, на зимних — более живучим, а на летних приобретает впечатляющую огневую мощь."
