"#artefacts:hunters_mark/name": "Облучатель"
"#artefacts:hunters_mark/descr": "Позволяет всем союзникам наносить больше урона тому противнику, на которого был направлен прицел во время активации Облучателя.\n+50% к урону по противнику.\n\nИгрок, применивший Облучатель, виден на миникарте во время действия способности.\nДействие прекращается досрочно, если противник, к которому она применена, пропадает с миникарты.\nНельзя применить Облучатель к танкам, которые уже находятся под его действием.\n"
"hangar/battleType/arcadeDescription": "• Танки получают способности, которые улучшают их характеристики или восстанавливают повреждения.\n• Для каждого танка определены и установлены 2 из 12 способностей.\n• Облучатель, Маскировка «Хамелеон», Разряд полураспада, Высокооктановое топливо, Ускоритель, Рефлектор урона используются многократно и активируются вручную, как снаряжение.\n• Регенератор брони, Таран-молот, Координатор боя, Система «Диверсант», Урановый щит, Излучатель «Жажда мести» срабатывают автоматически, как амуниция.\n\n• Бои проходят на танках V–X уровня в Превосходстве и не учитываются в статистике.\n• Бои могут быть отключены в ночное или вечернее время в зависимости от вашего региона."
"hangar/battleType/scuffleDescription": "Особенности боёв:\n• Нет подсветки брони в снайперском режиме.\n• У бронепробиваемости и урона нет разброса, и они всегда равны своим средним значениям.\n• Танки противника не отображаются на миникарте.\n• Танки противника видны на любой дистанции, если не скрыты препятствиями.\n• Если вас обнаружил противник, лампочка не появляется.\n• При наведении на танки противника над ними отображаются маркеры.\n• При попадании в танки противника маркеры видят все союзники, даже если урон не нанесён.\n• Иконки снаряжения и повреждённых модулей не отображаются над танками противника.\n\n• Может участвовать большинство танков V–X уровня.\n• Бои проходят в Превосходстве и не учитываются в статистике.\n• Бои могут быть недоступны в ночное или вечернее время в зависимости от вашего региона."
"battleType/Lunar": "Гравитация"
"hangar/battleType/LunarDescription": "Режим с пониженной гравитацией.\n\n• Бои проходят на специальных картах Море Спокойствия и Эверфрост, а также на некоторых других картах.\n• Возможно управление танком в полёте.\n• Танки получают меньше урона от падения и двигаются быстрее.\n• Бои режима не учитываются в статистике."
