"Karma/PlayerStatus/0/Description": "Игрок, систематически нарушающий правила игры и получающий наказания в связи с различными жалобами: на оскорбительное поведение и некорректное общение в чате, неспортивное поведение и бездействие в бою, пропуск турнирных боёв."
"Karma/PlayerStatus/1/Description": "Игрок, регулярно нарушающий правила игры, получающий предупреждения и наказания в связи с различными жалобами."
"Karma/PlayerStatus/2/Description": "Игрок, нарушающий правила игры и создающий препятствия для союзников в боях. Некорректно взаимодействует с другими игроками."
"Karma/PlayerStatus/3/Description": "Игрок, соблюдающий правила игры и не создающий препятствий для других игроков. Корректно взаимодействует с другими игроками."
"Karma/PlayerStatus/4/Description": "Игрок, демонстрирующий выдающиеся результаты в боях и разумно взаимодействующий с другими игроками. Не нарушает правила игры, действует согласно командной стратегии, постоянно улучшает командные и личные результаты."
"Karma/PlayerStatus/5/Description": "Игрок, являющийся примером для подражания! Боец не нарушает правила игры, оказывает поддержку в боях и вдохновляет союзников, достойно сражается с противниками и корректно ведёт себя в любой игровой ситуации."
