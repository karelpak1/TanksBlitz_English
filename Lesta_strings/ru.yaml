"Karma/Punishments/OffensiveBehaviour/Description": "Получено наказание за оскорбительное поведение и некорректное общение: вы отключены от чата. В случае повторных нарушений наказание может быть продлено и усилено."
"Karma/Punishments/UnsportingBehaviour/Description": "Получено наказание за неспортивное поведение: закрыт доступ к боям. В случае повторных нарушений наказание может быть продлено и усилено."
"Karma/Punishments/InactivityInBattle/Description": "Вынесено наказание за бездействие в бою: вам недоступны сражения в боях. В случае повторных нарушений наказание может быть продлено и усилено."
"Karma/Punishments/MissedBattle/Description": "Вынесено наказание за пропуск турнирных боёв: вы не можете присоединяться к турнирам. Создание команд и принятие приглашений в команды недоступно. В случае повторных нарушений наказание может быть продлено и усилено."
