"#artefacts:ally_buff/descr": "Повышает скорость перезарядки и сведения орудия, а также дальность обзора, если в радиусе 50 м есть живые союзники. Максимальный бонус даётся за 3 живых союзников.\nЗа каждого живого союзника:\n+20% к скорости перезарядки орудия.\n+20% к скорости сведения.\n+20% к дальности обзора.\n\nАвтоматически срабатывает в бою. Действует постоянно в течение боя.\n"
