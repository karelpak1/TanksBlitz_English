"HOLLOW_CHARGE_DESCRIPTION": "Обладает высокими бронепробиваемостью и уроном. Сохраняет бронепробиваемость на расстоянии. При столкновении с танковыми экранами и гусеницами бронепробиваемость снаряда значительно снижается. Не рикошетит."
"HIGH_EXPLOSIVE_DESCRIPTION": "Обладает низкой бронепробиваемостью. Если снаряд всё же пробивает броню, он наносит высокий урон. При столкновении с препятствием снаряд взрывается и может нанести небольшой урон от разлёта осколков. Наиболее эффективен при использовании в орудиях с калибром от 152 мм. Не рикошетит."
"ARMOR_PIERCING_DESCRIPTION": "Обладает средними бронепробиваемостью и уроном. Базовый тип боеприпасов для большинства орудий. Может рикошетить."
"ARMOR_PIERCING_HE_DESCRIPTION": "Обладает высоким уроном и повышенной бронепробиваемостью по сравнению с осколочно-фугасным снарядом. При столкновении с препятствием снаряд взрывается и может нанести небольшой урон от разлёта осколков. Не рикошетит."
"ARMOR_PIERCING_CR_DESCRIPTION": "Обладает высокой бронепробиваемостью, но пониженным уроном. Наиболее эффективен при нанесении урона хорошо бронированным танкам. Может рикошетить."
